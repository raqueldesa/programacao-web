      <input type="number" min="0" id="barra1" />
      <input type="number" min="0" id="barra2" />
      <input type="number" min="0" id="barra3" />
      <input type="number" min="0" id="barra4" />
      <input type="number" min="0" id="barra5" />

      <label for="nome">Informe a largura das barras em px</label>
      <input type="number" min="0" id="largura" />

      <button id="btn-ok">Desenhar o gr√°fico</button>
    </fieldset>

    <div class="barras">
      <div class="barra"></div>
      <div class="barra"></div>
      <div class="barra"></div>
      <div class="barra"></div>
      <div class="barra"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
